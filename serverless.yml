service: lambda-nisaba

provider:
  name: aws
  runtime: nodejs6.10
  stage: develop
  region: us-west-2
  iamRoleStatements:
    - Effect: Allow
      Action:
      - KMS:Decrypt
      Resource: ${self:custom.kmsSecrets.keyArn}
  environment:
      SECRETS: ${self:custom.kmsSecrets.secrets.SECRETS}

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-kms-secrets

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true
  serverless-kms-secrets:
    secretsFile: kms-secrets.${opt:stage, self:provider.stage}.${opt:region, self:provider.region}.yml
  kmsSecrets: ${file(kms-secrets.${opt:stage, self:provider.stage}.${opt:region, self:provider.region}.yml)}

# Implemented lambda funcionts
functions:
  v3recaptcha:
    handler: src/api-v3_handler.recaptcha
    description: Validate Recaptcha Code
    events:
     - http:
         path: v3/recaptcha
         method: post
  v3funcaptcha:
    handler: src/api-v3_handler.funcaptcha
    description: Validate Funcaptcha Code
    events:
     - http:
         path: v3/funcaptcha
         method: post
